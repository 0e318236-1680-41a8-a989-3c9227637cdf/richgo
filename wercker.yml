box: golang

build:
  steps:
    - setup-go-workspace:
      package-dir: github.com/kyoh86/richgo

    - script:
        name: test
        code: |
          make test

    - script:
        name: install goveralls
        code: |
          go get github.com/mattn/goveralls

    - script:
        name: coverage
        code: |
          make cover
